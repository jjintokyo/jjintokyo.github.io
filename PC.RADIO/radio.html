<script>
    var auto_random_var = false;
    var duration = 0;
    var timeleft = 0;
    var do_random_var;
    var do_count_down_var;
    var random_number;

    function auto_random() {
        if (auto_random_var == false) {
            auto_random_var = true;
            duration = document.getElementById("myDuration").value;
            timeleft = duration;
            document.getElementById("count_down_timer").textContent = timeleft;
            document.getElementById("count_down_timer").style.visibility="visible";
            switch_auto_random_gif();
            document.getElementById("do_random").click();
            count_down();
            do_random_var = setInterval(function(){ document.getElementById("do_random").click(); count_down(); }, duration * 1000 + 1000);
        }
        else {
            auto_random_var = false;
            clearInterval(do_random_var);
            clearInterval(do_count_down_var);
            document.getElementById("count_down_timer").style.visibility="hidden";
            document.getElementById("auto_random_gif").style.visibility="hidden";
        }
    }

    function count_down() {
        clearInterval(do_count_down_var);
        timeleft = duration;
        document.getElementById("count_down_timer").textContent = timeleft;
        do_count_down_var = setInterval(function(){ timeleft--; document.getElementById("count_down_timer").textContent = timeleft; if (timeleft <= 0) clearInterval(do_count_down_var); }, 1000);
    }

    function switch_auto_random_gif() {
        var previous_number = random_number;
        while (previous_number == random_number) { random_number = Math.floor(Math.random() * 16) + 1; }
        if (random_number == 1)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_01.gif";
        if (random_number == 2)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_02.gif";
        if (random_number == 3)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_03.gif";
        if (random_number == 4)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_04.gif";
        if (random_number == 5)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_05.gif";
        if (random_number == 6)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_06.gif";
        if (random_number == 7)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_07.gif";
        if (random_number == 8)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_08.gif";
        if (random_number == 9)  document.getElementById("auto_random_gif").src = "auto_random/auto_random_09.gif";
        if (random_number == 10) document.getElementById("auto_random_gif").src = "auto_random/auto_random_10.gif";
        if (random_number == 11) document.getElementById("auto_random_gif").src = "auto_random/auto_random_11.gif";
        if (random_number == 12) document.getElementById("auto_random_gif").src = "auto_random/auto_random_12.gif";
        if (random_number == 13) document.getElementById("auto_random_gif").src = "auto_random/auto_random_13.gif";
        if (random_number == 14) document.getElementById("auto_random_gif").src = "auto_random/auto_random_14.gif";
        if (random_number == 15) document.getElementById("auto_random_gif").src = "auto_random/auto_random_15.gif";
        if (random_number == 16) document.getElementById("auto_random_gif").src = "auto_random/auto_random_16.gif";
        document.getElementById("auto_random_gif").style.visibility="visible";
    }

    function power_down_system() {
        var reply = confirm("Power Down System...   Really?");
        return reply;
    }
</script>
